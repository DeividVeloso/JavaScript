<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    <div id="mensagemView"> 
    </div>
    <form class="form" onsubmit="negociacaoController.adiciona(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button onClick ="negociacaoController.apaga()" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    <div id="negociacoesView"></div>

    <script src="js/app/models/Negociacao.js" type="text/javascript"></script>
    <script src="js/app/models/ListaNegociacoes.js" type="text/javascript"></script>
    <script src="js/app/models/Mensagem.js" type="text/javascript"></script>
    <script src="js/app/helpers/DateHelper.js" type="text/javascript"></script>

    <script src="js/app/controllers/NegociacaoController.js" type="text/javascript"></script>

    <script src="js/app/views/View.js" type="text/javascript"></script>
    <script src="js/app/views/NegociacoesView.js" type="text/javascript"></script>
     <script src="js/app/views/MensagemView.js" type="text/javascript"></script>
    <script>
        let negociacaoController = new NegociacaoController();
    </script>
    
    <script>
        //Criando um proxy, intermediario para acessar a model Negociacao, dessa forma todas as propriedades são espelhadas da proxy
        //Instancio um modelo Negociacao com os parametros, passando um handle de get, onde vai me avisar toda vem que acessarem 
        //minhas propriedades Negociacao.
        let negociacao = new Proxy(new Negociacao(new Date(), 1, 100),{
            
            //target é a referencia original que está sendo encapsulada(Negociacao)
            //prop a propriedade que está sendo acessada
            //value o valor da propriedade que esta sendo setada
            //receiver - a referencia do proprio Proxy
            set: function(target,prop, value, receiver){
            
            console.log(`valor anterior: ${target[prop]}, novo valor ${value}`)
            return Reflect.set(target, prop, value, receiver);
            }
    });

    negociacao._quantidade = 10;
    negociacao._valor = 100;

    </script>
